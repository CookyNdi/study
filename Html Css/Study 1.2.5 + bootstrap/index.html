<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 1.75</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="asset/image/Arena_of_Valor_logo_white.png" class="logo">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Faction</a></li>
            <li><a href="">Feature</a></li>
            <li><a href="">Media</a></li>
            <li><a href="">Support</a></li>
        </ul>
        <div class="container-button-navbar">
            <button type="button" class="button-navbar">Download</button>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Page 1 -->
    <div class="container-page-1">
        <div class="event-1">
            <img src="asset/image/Arena_of_Valor_Logo_2021.png" class="logo-aov">
        </div>
        <div class="event-2">
            <a href=""><img src="asset/image/play_new.png" class="logo-play"></a>
        </div>
        <div class="event-3">
            <button type="button" class="event-3-button"><img src="asset/image/playstore.png" class="event-3-playstore">
                Google Play</button>
            <button type="button" class="event-3-button"><img src="asset/image/appstore-white.png"
                    class="event-3-appstore"> App Store</button>
        </div>
    </div>
    <!-- Page 1 End -->

    <!-- Page 2 -->
    <div class="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="asset/image/1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="asset/image/2.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="asset/image/3.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="asset/image/4.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="asset/image/5.jpg" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="page-2-h1">
        <img src="asset/image/Title_Feature_White.png" alt="">
    </div>
    <!-- Page 2 End -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
