<head>

<body>
    <!-- navbar -->
    <div id="navbar">
        <a href="index.html">
            <h1>suisei fanbase</h1>

        <div id="logister">
            <a href="login.html">
                <h2>login</h2>
            </a>
            <h2>|</h2>

                <h2>register</h2>
            </a>

        <div id="toggleSun" onclick="btnSun()"></div>

    <!-- content -->
    <div id="contentForm">
        <div id="box">
            <div id="form">
                <h2>Login</h2>
                <div id="inputBox">
                    <input type="text" required="required" id="usernameInput">

                    <i></i>
                </div>
                <div id="inputBox">
                    <input type="password" required="required" id="passwordInput">
                    <span>Password</span>
                    <i></i>
                </div>
                <div id="link">
                    <a href="#">Forgot Password</a>
                    <a href="#">Register</a>
                </div>
                <input type="submit" value="LOGIN" onclick="onLogin()" id="btn">
            </div>
        </div>
        <div id="inCorrect">
            <div id="closeEror" onclick="onClose()"></div>
            <h1>WARNING</h1>
            <p>Username atau Password yang anda masukan salah</p>
            <img src="asset/wrong.jpg">
        </div>
    </div>
    <!-- footer -->
